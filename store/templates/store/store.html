{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for i in products %}
            <div class="col-lg-4">
                <img class="thumbnail" alt="" src="{{ i.imageURL }}">
                <div class="box-element product">
                    <h6><b>{{ i.name }}</b></h6>
                    <hr>
                    <button data-product="{{ i.id }}" data-action="add" class="btn btn-outline-secondary update-cart">
                        Add to Cart
                    </button>
                    <a href="#" class="btn btn-outline-success">View</a>
                    <h4 class="" style="display: inline-block; float: right;">${{ i.price|floatformat:2 }}</h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}

{% block js %}
    <script src="{% static 'js/cart.js' %}"></script>
{% endblock %}
